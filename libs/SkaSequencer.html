<html ng-app="appMachine" class="ng-scope"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}.ng-hide-add-active,.ng-hide-remove{display:block!important;}</style>
	<title>SkaSequencer</title>
	<link rel="stylesheet" href="file:///Users/sergiosicari/Documents/nodes/jMachine/css/style.css">
	<script src="./SkaSequencer_files/drums.js"></script>
	<script src="./SkaSequencer_files/instrument.js"></script>
	<script src="./SkaSequencer_files/composition.js"></script>
	<script src="./SkaSequencer_files/pattern.js"></script>
	<!--
	<script src="src/sequencer.js"></script>
	-->
	<script src="./SkaSequencer_files/angular.js"></script>
	<script src="./SkaSequencer_files/socket.io.js"></script>
	<script src="./SkaSequencer_files/controller.js"></script>
	<script src="./SkaSequencer_files/ws.js"></script>
	<script src="./SkaSequencer_files/sequencer.js"></script>
	<script src="./SkaSequencer_files/sound.js"></script>

</head>
<body>
	<div ng-controller="MachineController" ng-init="init();" ng-keyup="event=$event" class="ng-scope">

	<div class="controls">
		<div class="display">
			<label>Select</label>
			<select>
				<option value="909 dreams">909 dreams</option>
				<option value="speak 808">speak 808</option> 
			</select>
		</div>

		<div class="resetFloat"></div>

		<div class="library">
			<div class="patternSpace">
				<div class="pattern">
					<div class="pattern row">
						<div class="pattern element patternSelected" ng-click="setPattern(0)" ng-class="{patternSelected: patternSelected==0, patternDisabled: false}">0</div>
						<div class="pattern element patternDisabled" ng-click="setPattern(1)" ng-class="{patternSelected: patternSelected==1, patternDisabled: patternDisabled[1]==1}">1</div>
					</div>
					<div class="pattern row">
						<div class="pattern element patternDisabled" ng-click="setPattern(2)" ng-class="{patternSelected: patternSelected==2, patternDisabled: patternDisabled[2]==1}">2</div>
						<div class="pattern element patternDisabled" ng-click="setPattern(3)" ng-class="{patternSelected: patternSelected==3, patternDisabled: patternDisabled[3]==1}">3</div>
					</div>
					<div class="pattern row">
						<div class="pattern element patternDisabled" ng-click="setPattern(4)" ng-class="{patternSelected: patternSelected==4, patternDisabled: patternDisabled[4]==1}">4</div>
						<div class="pattern element patternDisabled" ng-click="setPattern(5)" ng-class="{patternSelected: patternSelected==5, patternDisabled: patternDisabled[5]==1}">5</div>
					</div>
					<div class="pattern row">
						<div class="pattern element patternDisabled" ng-click="setPattern(6)" ng-class="{patternSelected: patternSelected==6, patternDisabled: patternDisabled[6]==1}">6</div>
						<div class="pattern element patternDisabled" ng-click="setPattern(7)" ng-class="{patternSelected: patternSelected==7, patternDisabled: patternDisabled[7]==1}">7</div>
					</div>
				</div>
			</div>
			<div class="map">
				<div class="map row">
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
				</div>
				<div class="map row">
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
				</div>
				<div class="map row">
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
					<div class="map element disabled"></div>
				</div>
				<div class="map row">
					<div class="map element mapSelected" ng-click="play(&#39;kick&#39;);select(0);" ng-class="{mapSelected: mapSelected==0}">Kick</div>
					<div class="map element" ng-click="play(&#39;snare&#39;);select(1);" ng-class="{mapSelected: mapSelected==1}">Snare</div>
					<div class="map element" ng-click="play(&#39;hihat&#39;);select(2);" ng-class="{mapSelected: mapSelected==2}">Hi Hat</div>
					<div class="map element disabled"></div>
				</div>
			</div>
		</div>

		<div class="playback">
			<div class="playback row">
				<div class="playback element play" ng-click="run();">Play</div>
				<div class="playback element stop" ng-click="stop();">Stop</div>
				<div>
					<div class="playback stepCounter ng-binding">  </div>
					<div class="playback sync"><input type="checkbox" ng-model="sync" class="ng-pristine ng-valid"> sync </div>
				</div>
			</div>
		</div>
	</div>

		<div class="matrix" id="matrix">
			<div class="matrix row">
				<div class="matrix element" id="step12" ng-class="{current: (stepValue==12 || soundSelected[12]==1)}" ng-click="selectStep(12);"></div>
				<div class="matrix element" id="step13" ng-class="{current: (stepValue==13 || soundSelected[13]==1)}" ng-click="selectStep(13);"></div>
				<div class="matrix element" id="step14" ng-class="{current: (stepValue==14 || soundSelected[14]==1)}" ng-click="selectStep(14);"></div>
				<div class="matrix element" id="step15" ng-class="{current: (stepValue==15 || soundSelected[15]==1)}" ng-click="selectStep(15);"></div>
			</div>
			<div class="matrix row">
				<div class="matrix element" id="step8" ng-class="{current: (stepValue==8 || soundSelected[8]==1)}" ng-click="selectStep(8);"></div>
				<div class="matrix element" id="step9" ng-class="{current: (stepValue==9 || soundSelected[9]==1)}" ng-click="selectStep(9);"></div>
				<div class="matrix element" id="step10" ng-class="{current: (stepValue==10 || soundSelected[10]==1)}" ng-click="selectStep(10);"></div>
				<div class="matrix element" id="step11" ng-class="{current: (stepValue==11 || soundSelected[11]==1)}" ng-click="selectStep(11);"></div>
			</div>
			<div class="matrix row">
				<div class="matrix element" id="step4" ng-class="{current: (stepValue==4 || soundSelected[4]==1)}" ng-click="selectStep(4);"></div>
				<div class="matrix element" id="step5" ng-class="{current: (stepValue==5 || soundSelected[5]==1)}" ng-click="selectStep(5);"></div>
				<div class="matrix element" id="step6" ng-class="{current: (stepValue==6 || soundSelected[6]==1)}" ng-click="selectStep(6);"></div>
				<div class="matrix element" id="step7" ng-class="{current: (stepValue==7 || soundSelected[7]==1)}" ng-click="selectStep(7);"></div>
			</div>
			<div class="matrix row">
				<div class="matrix element" id="step0" ng-class="{current: (stepValue==0 || soundSelected[0]==1)}" ng-click="selectStep(0);"></div>
				<div class="matrix element" id="step1" ng-class="{current: (stepValue==1 || soundSelected[1]==1)}" ng-click="selectStep(1);"></div>
				<div class="matrix element" id="step2" ng-class="{current: (stepValue==2 || soundSelected[2]==1)}" ng-click="selectStep(2);"></div>
				<div class="matrix element" id="step3" ng-class="{current: (stepValue==3 || soundSelected[3]==1)}" ng-click="selectStep(3);"></div>
			</div>
		</div>
	</div>

</body></html>
